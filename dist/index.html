<!DOCTYPE html
<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>Kanji Defense Game 3D</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Three.jsをモジュールとして読み込む -->
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.152.2/build/three.module.js",
          "GLTFLoader": "https://unpkg.com/three@0.152.2/examples/jsm/loaders/GLTFLoader.js",
          "CSG": "https://unpkg.com/three-csg-ts@latest/build/three-csg-ts.module.js"
        }
      }
    </script>
    <!-- ゲームのスクリプトをモジュールとして読み込む -->
    <script type="module" src="game.js"></script>
  </head>
  <body>
    <div id="ui">
      <div id="scoreBoard">
        <p>Score: <span id="score">0</span></p>
        <p>Cake Pieces: <span id="cakePieces">6</span></p>
      </div>
      <form id="inputForm">
        <input
          type="text"
          id="inputField"
          placeholder="Enter romaji..."
          autofocus
          autocomplete="off"
        />
      </form>
      <div id="gameOverScreen" style="display: none">
        <h2>Game Over</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
      </div>
    </div>
  </body>
</html>
